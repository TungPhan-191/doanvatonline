<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snack Shop - Đồ ăn vặt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-orange-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-pink-200 p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center text-orange-600">🍬 Snack Shop - Đồ ăn vặt siêu ngon</h1>
    <p class="text-center text-sm">Giao nhanh - Giá tốt - Đủ vị lựa chọn</p>
  </header>

  <!-- Ưu đãi hôm nay -->
  <section class="p-4">
    <h2 class="text-xl font-semibold text-yellow-600 mb-2">Ưu đãi hôm nay 🎉</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div class="bg-white rounded-2xl shadow-lg">
        <img src="/snack1.jpg" alt="Snack rong biển" class="rounded-t-2xl w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold mb-1">Snack rong biển</h3>
          <p class="text-orange-600 font-semibold">25.000đ</p>
          <button class="mt-2 bg-yellow-400 hover:bg-yellow-500 text-white w-full py-2 rounded-xl">Thêm vào giỏ 🛒</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg">
        <img src="/snack2.jpg" alt="Bánh quy bơ" class="rounded-t-2xl w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold mb-1">Bánh quy bơ</h3>
          <p class="text-orange-600 font-semibold">30.000đ</p>
          <button class="mt-2 bg-yellow-400 hover:bg-yellow-500 text-white w-full py-2 rounded-xl">Thêm vào giỏ 🛒</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg">
        <img src="/snack3.jpg" alt="Kẹo dẻo trái cây" class="rounded-t-2xl w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold mb-1">Kẹo dẻo trái cây</h3>
          <p class="text-orange-600 font-semibold">20.000đ</p>
          <button class="mt-2 bg-yellow-400 hover:bg-yellow-500 text-white w-full py-2 rounded-xl">Thêm vào giỏ 🛒</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Giỏ hàng -->
  <section class="p-4 bg-pink-100 mt-4 rounded-t-3xl">
    <h2 class="text-xl font-semibold text-pink-700 mb-2">🛒 Giỏ hàng của bạn</h2>
    <p class="text-sm text-gray-600">Chưa có sản phẩm nào</p>
    <div class="text-right font-bold mt-2 text-orange-700">Tổng: 0đ</div>
    <button class="mt-2 w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-xl">Thanh toán ngay 💳</button>
  </section>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm text-gray-500">
    © 2025 Snack Shop | <a class="text-pink-500 underline" href="#">Liên hệ</a> | <a class="text-pink-500 underline" href="#">Blog</a>
  </footer>
</body>
</html>
